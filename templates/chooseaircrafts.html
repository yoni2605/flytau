<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLYTAU - הוספת טיסה חדשה</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
  <main class="home">

    <section class="brand">
      <img class="logo" src="/static/logo.png" alt="FLYTAU Logo">
    </section>

    <section class="card">
      <h3 class="title">שלום, {{ session['namemgr'] }}</h3>
            <nav class="admin-menu">
  <a href="/homemgr/flights" class="admin-link">חיפוש בלוח טיסות</a>
  <a href="/homemgr/addemployee" class="admin-link">הוספת אנשי צוות</a>
  <a href="/homemgr/addflight" class="admin-link active">הוספת טיסות</a>
  <a href="/admin/reports" class="admin-link">סטטיסטיקות ודוחות</a>
</nav>
      <p class="subtitle">בחר מטוס</p>
      <form class="form" method="post" action="/homemgr/addflight/chooseaircrafts">

        <div>
            <label class="label"></label>
            <select class="input" name="aircraft_id" required>
            {% for ac in aircrafts %}
            <option value="{{ ac[0] }}">
            {{ ac[0] }} - {{ ac[1] }} - {{ ac[2] }}
            </option>
            {% endfor %}
            </select>
        </div>

        <button class="primary" type="submit" >
          בחירת מטוס
        </button>

      </form>
    </section>

    <div class="home-actions">
      <a href="/logout" class="btn btn-secondary">
        התנתק מהמערכת
      </a>
    </div>

  </main>
</body>
</html>
